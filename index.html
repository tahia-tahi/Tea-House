<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/373098f055.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Tea House</title>
</head>
<body>

  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">


    <!-- header section -->
    <header class="flex justify-evenly items-center pt-10 mb-20">


      <!-- text content -->
      <div>

        <h1 class="text-5xl md:text-7xl">It's good <br>tea time at The <br> Tea House</h1>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="bg-gradient-to-r from-orange-600 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xs"></i> </button>

      </div>


      <!-- image content -->
      <div class="relative">
        <!-- image -->
         <div>
          <img class="w-full" src="Images/banner.png" alt="">
         </div>

         <!-- card -->

         <div class=" absolute top-28 md:top-80 md:left-32 lg:left-8 lg:top-60 flex items-center gap-2 bg-white rounded-lg shadow-lg px-2 py-2 md:px-10 lg:py-4">
          <!-- icon -->
          <div><i class="fa-solid fa-star text-3xl text-amber-400"></i></div>

          <!-- price text -->
          <div class="ml-2">
            <h2 class="text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
         </div>




      </div>



    </header>




  </main>
    
</body>
</html>
